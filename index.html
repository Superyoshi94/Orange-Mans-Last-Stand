<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orange mans last stand</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <div id="orange"></div>
    </div>
<script>
    var xPos = 0;
    var yPos = 0;
    document.addEventListener('keydown', function(event) {
        if(event.keyCode == 65) {
                xPos-=50;
                document.getElementById("orange").style.left = xPos + 'px';
        }
        else if(event.keyCode == 83) {
                yPos+=50;
                document.getElementById("orange").style.top = yPos + 'px';
        }
        else if(event.keyCode == 87) {
                yPos-=50;
                document.getElementById("orange").style.top = yPos + 'px';
        }
        else if(event.keyCode == 68) {
                xPos+=50;
                document.getElementById("orange").style.left = xPos + 'px';
        }
    });
</script>
<style>
    #game{
    background-color: white;
    }
    #orange{
        width: 100px;
        height: 100px;
        background-color: orange;
        position: relative;
        top: 620;
        display: block;
    }
</style>
</body>
</html>
